<!DOCTYPE html>
<html>

<head>
    <title>LIFF Data Entry</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="./index.js"></script>
</head>
<style>
    /* Add your custom CSS styles here */
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    
    #locationDisplay {
        margin-top: 10px;
        font-weight: bold;
    }
</style>

<body>
    <form id="dataEntryForm">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" required /><br />

        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" required /><br />

        <label for="telInput">Telephone:</label>
        <input type="tel" id="telInput" required /><br />

        <label for="detailInput">Detail:</label>
        <textarea id="detailInput" required></textarea><br />

        <label for="pictureInput">Picture:</label>
        <input type="file" id="pictureInput" required /><br />
        <button id="getLocationBtn" type="button">Get Location</button>
        <p id="locationDisplay"></p>
        <input type="hidden" id="latitudeInput" />
        <input type="hidden" id="longitudeInput" />

        <button type="submit">Submit</button>
        <button id="loginButton" style="display: none">Login</button>

        <!-- Add the button for getting location -->
    </form>
</body>

</html>
